<!DOCTYPE html>
<html>
<head>
  <title>Cart Page</title>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      grid-gap: 10px;
      align-items: center;
      border: 1px solid #655858;
      padding: 10px;
    }

    .item img {
      width: 100px;
      height: 100px;
    }

    .item .product-info {
      display: flex;
      flex-direction: column;
    }

    .item .product-info .product-name {
      font-weight: bold;
    }

    .item .quantity-form {
      display: flex;
      align-items: center;
    }

    .summary {
      border: 1px solid #ca9898;
      padding: 10px;
      margin-top: 20px;
    }

    .summary .card-header {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .summary .total-price {
      font-weight: bold;
    }

    .checkout-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cart Page</h1>

    <div class="grid">
      <div class="item">
        <img src="/html/css/image/image12.jpg" alt="Item 1">
        <div class="product-info">
          <div class="product-name">Product 1</div>
          <div class="product-price">$20.00</div>
        </div>
        <div class="quantity-form">
          <button>-</button>
          <input type="number" value="1">
          <button>+</button>
        </div>
      </div>

      <div class="item">
        <img src="/html/css/image/image21.jpeg" alt="Item 2">
        <div class="product-info">
          <div class="product-name">Product 2</div>
          <div class="product-price">$15.00</div>
        </div>
        <div class="quantity-form">
          <button>-</button>
          <input type="number" value="1">
          <button>+</button>
        </div>
      </div>
    </div>

    <div class="summary">
      <div class="card-header">Summary</div>
      <div class="product-price">Total: $35.00</div>
      <div class="shipping">Shipping: $5.00</div>
      <hr>
      <div class="total-cost">Total Cost: $40.00</div>
      <button class="checkout-btn">Checkout</button>
    </div>

    <span class="cart-icon" onclick="openCartPage()"><i class="bi bi-cart3"></i></span>
  </div>

  <script>
    function openCartPage() {
      window.location.href = "/html/cart.html";
    }
  </script>
</body>
</html>
